<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-start m-4 justify-center h-screen">

    <div class="border-gray-700 border p-4">
        <div id="nameplate" class="text-white whitespace-pre font-mono p-4 border border-gray-700 rounded">
            <pre id="art" class="whitespace-pre"></pre>
        </div>

        <div class="flex mt-4 justify-start">
            <button id="bold" class="bg-gray-800 text-white px-4 py-2 mx-2 rounded"><b>B</b></button>
            <button id="italic" class="bg-gray-800 text-white px-4 py-2 mx-2 rounded"><i>I</i></button>
            <button id="underline" class="bg-gray-800 text-white px-4 py-2 mx-2 rounded"><u>U</u></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
